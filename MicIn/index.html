<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Walt Gurley Projects</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=iconicstroke">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <h4 class="navbar-text">Walt Gurley</h4>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="../EllMus">Ell Music</a></li>
              <li class="active"><a href="./">Mic In</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid start-of-page">
      <div class="row">
        <div class="col-lg-2 col-md-2">
          <div class="row">
            <div class="col-lg-12 text-center">
              <br>
              <button type="button" class="btn btn-lg btn-default wide-btn record">
                <span class="iconicstroke-mic"></span> Rec.
              </button><br><br>
              <div class="btn-group-vertical btn-group-lg wide-btn">
                <button type="button" class="btn btn-lg btn-default main-btns play-pause">
                  <span class=iconicstroke-play></span> Play
                </button>
                <button type="button" class="btn btn-lg btn-default main-btns stop">
                  <span class=iconicstroke-stop></span> Stop
                </button>
              </div><br><br>
              <h4>Playback Speed: <strong class="rate-value">1.00</strong></h4>
              <div class="btn-group btn-group-lg">
                <button type="button" class="btn btn-lg btn-default rate" value="down">
                  <span class=iconicstroke-minus></span>
                </button>
                <button type="button" class="btn btn-lg btn-default rate" value="up">
                  <span class=iconicstroke-plus></span>
                </button>
              </div><br><br>
              <h4>Reverb: <strong class="rev-value">0</strong></h4>
              <div class="btn-group btn-group-lg">
                <button type="button" class="btn btn-lg btn-default rev" value="down">
                  <span class=iconicstroke-minus></span>
                </button>
                <button type="button" class="btn btn-lg btn-default rev" value="up">
                  <span class=iconicstroke-plus></span>
                </button>
              </div><br><br>
              <h4>Reverse Playback:</h4>
              <button type="button" class="btn btn-lg btn-default reverse">
                <span class="iconicstroke-undo"></span>
              </button><br><br>
              <h4>Download Recording:</h4>
              <button type="button" class="btn btn-lg btn-default save">
                <span class="iconicstroke-download"></span>
              </button>
          </div>
        </div>
        </div>
        <div class="col-lg-10 col-md-10" id="vis-container"></div>
        <div class="col-lg-offset-9 col-lg-3">
          <div class="btn-group btn-group-md">
            <button type="button" class="btn btn-default scale active">Linear Frequency</button>
            <button type="button" class="btn btn-default scale">Log Frequency</button>
          </div>
        </div>
      </div>
    </div>

    <script charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.3.15/p5.min.js"></script>
    <script charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.3.15/addons/p5.sound.js"></script>
    <script charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.3.15/addons/p5.dom.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script charset="utf-8" src="js/micIn.js"></script>

  </body>
</html>
